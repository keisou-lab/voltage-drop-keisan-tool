<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>電圧降下合計計算ツール｜keisou-lab</title>
  <meta name="description" content="複数区間のケーブルを登録して電圧降下率を合計。VVF・CV・EMなど各種ケーブルに対応した電圧降下計算ツール。">

  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>電圧降下合計計算ツール</h1>
  <p class="note">
    ケーブルを1本ずつ追加して全体の電圧降下率を合計します。<br>
    許容降下率を下回れば <b style="color:green">OK</b>、超えたら <b style="color:red">NG</b>。
  </p>

  <div class="container">
    <label>ケーブル種類:
      <select id="cableType"></select>
    </label>

    <label>断面積 (mm²):
      <select id="section"><option value="">未指定（最小値）</option></select>
    </label>

    <label>系統:
      <select id="system">
        <option value="dc">直流</option>
        <option value="ac1">単相2線</option>
        <option value="ac3">三相3線</option>
      </select>
    </label>

    <label>力率 (0〜1): <input id="pf" type="number" step="0.01" value="1.00"></label>
    <label>電圧 (V): <input id="voltage" type="number" placeholder="例: 100"></label>
    <label>電流 (A): <input id="current" type="number" placeholder="例: 15"></label>
    <label>距離 (m): <input id="length" type="number" placeholder="例: 20"></label>
    <label>許容電圧降下率 (%): <input id="maxDropRate" type="number" step="0.1" value="3"></label>

    <button id="calcBtn">計算して追加</button>
    <button id="resetBtn" class="gray">リセット</button>
  </div>

  <h2>ケーブル区間一覧</h2>
  <table id="table">
    <thead>
      <tr>
        <th>ケーブル</th><th>断面積</th><th>距離(m)</th><th>降下(V)</th><th>降下率(%)</th><th>末端電圧(V)</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <div id="summary" class="result-card"></div>

  <script src="script.js"></script>
</body>
</html>
